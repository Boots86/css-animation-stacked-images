<html>

<style>
/*--------------
Toolkit Animation
---------------*/
#toolkit-ani {
    position: relative;
    margin: 0;
}
.back-img, .mid-img, .front-img {
    position: absolute;
    left: 35%;
    width: 30%;
}
@keyframes float {
	0% {
		transform: translatey(0px);
	}
	50% {
		transform: translatey(-10px);
	}
	100% {
		transform: translatey(0px);
	}
}
#toolkit-ani:hover  .mid-img{
	overflow: hidden;
	transform: translatey(0px);
	animation: float 2s ease-in-out infinite;
}
	
</style>
    
<div id="toolkit-ani">
	<a href=#>
		<img class="back-img" src="assets/images/toolkit-back.png">
		<img class="mid-img" src="assets/images/toolkit-middle.png">
		<img class="front-img" src="assets/images/toolkit-front.png">
	</a>
</div>
</html>
