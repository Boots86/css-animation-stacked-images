<html>

<style>
/*--------------
Toolkit Animation
---------------*/
#toolkit-ani {
    position: relative;
    margin-top: 12vh;
    margin-bottom: auto;
}
.back-img, .mid-img, .front-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
}

@keyframes float {
	0% {
		transform: translatey(0px);
	}
	50% {
		transform: translatey(-10px);
	}
	100% {
		transform: translatey(0px);
	}
}
.mid-img {
	overflow: hidden;
	transform: translatey(0px);
	animation: float 2s ease-in-out infinite;
}
</style>
    
<div id="toolkit-ani">
    <img class="back-img" src="images/toolkit-back.png">
    <img class="mid-img" src="images/toolkit-middle.png">
    <img class="front-img" src="images/toolkit-front.png">
</div>
</html>
